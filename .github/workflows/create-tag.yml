name: Create Tag

on: push

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout Code
       uses: actions/checkout@v2
     - name: Create release
       uses: ncipollo/release-action@v1
       with:
        tag: ${{ sh cut.sh }}
        #commit: GITHUB_REF
        body: "- Testing"
        token: ${{ secrets.GITHUB_TOKEN }}