name: Create Tag

on: push

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout Code
       uses: actions/checkout@v2
     - name: Set tag
       id: set-tag
       run:  echo '::set-output name=tag::sh cut.sh'
     - name: Output tags
       run: ${{ steps.set-tag.outputs.tag }}"
     - name: Create release
       uses: ncipollo/release-action@v1
       with:
        tag: ${{ sh cut.sh }}
        #commit: GITHUB_REF
        body: "- Testing"
        token: ${{ secrets.GITHUB_TOKEN }}