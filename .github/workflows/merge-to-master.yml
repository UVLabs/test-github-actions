name: Export Events

on:
  push:
    branches:
      - main

jobs:
 log-github-event-goodies:
    name: "LOG Everything on GitHub Event"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Create Output
        id: create-output
        run: echo "::set-output name=commit_msg::$(sh commit-msg.sh '${{github.event.head_commit.message}}')"
      - name: Logging
        run: echo ${{ steps.create-output.outputs.commit_msg }}
