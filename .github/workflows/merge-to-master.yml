name: Export Events

on:
  push:
    branches:
      - main

jobs:
 log-github-event-goodies:
    name: "LOG Everything on GitHub Event"
    runs-on: ubuntu-latest
    steps:
      - name: Logging
        run: |
          chmod +x commit-msg.sh
          sh commit-msg.sh '${{github.event.head_commit.message}}'
